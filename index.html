<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Dashboard</title>
  <link rel="stylesheet" href="styles.css"> <!-- Correct path to CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
</head>
<body>
  <div class="dashboard">
    <!-- Left Side: Data -->
    <div class="data-container">
      <h1>Buh</h1>

      <!-- Team Info Block -->
      <div class="block team-info">
        <h2>Team <span id="team-number">XXXX</span></h2>
        <p>Rank: <span id="team-rank">Loading...</span></p>
        <p>Next Match: <span id="next-match-time">Loading...</span></p>
      </div>

      <!-- Match Schedule Block -->
      <div class="block match-list">
        <h3>Match Schedule</h3>
        <table id="match-table">
          <thead>
            <tr>
              <th>Match</th>
              <th>Time</th>
              <th>Alliances</th>
              <th>Result</th>
              <th>RP</th>
            </tr>
          </thead>
          <tbody>
            <!-- Rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Right Side: Stream -->
    <div class="block stream-container">
      <iframe
        id="stream-iframe"
        src="https://player.twitch.tv/?channel=firstinspires33&parent=https://ehoildev.github.io/Dash/" <!-- Replace with your Twitch channel and domain -->
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script src="script.js"></script> <!-- Correct path to JavaScript -->
</body>
</html>
