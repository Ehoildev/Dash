<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FRC Dashboard</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <!-- Right Side: Data -->
    <div class="data-container">
      <h1>FRC Dashboard</h1>
      <div class="team-info">
        <h2>Team <span id="team-number">XXXX</span></h2>
        <p>Rank: <span id="team-rank">Loading...</span></p>
        <p>Next Match: <span id="next-match-time">Loading...</span></p>
      </div>
      <div class="match-list">
        <h3>Upcoming Matches</h3>
        <ul id="match-list"></ul>
      </div>
    </div>

    <!-- Left Side: Stream -->
    <div class="stream-container">
      <iframe
        src="https://www.youtube.com/embed/your-stream-id"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
